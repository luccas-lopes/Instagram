<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Luccas Lopes Silva">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Create an account or log in to Instagram - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family.">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="./img/instagram-ico.png"/>
    </head> 
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram_logo" alt="Instagram Logo" id="instagram_logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.png" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como luccaslopes</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é luccaslopes?</p>
                    <p class="not-account">
                        <span class="link-blue"> <a href="#">Alternar contas</a></span>
                        ou
                        <span class="link-blue"> <a href="#">Inscreva-se</a></span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo.</p>
                    <div class="download">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download" target="_blank"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D9E51E9D5-0826-4020-861C-FF14604DEA38%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
